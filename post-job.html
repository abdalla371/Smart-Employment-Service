<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post a Job</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fc;
      margin: 30px;
      padding: 50px;
      font-size: 20px;
    }

    .container {
      max-width: 700px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
      
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    p.desc {
      text-align: center;
      color: #666;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .salary-range {
      display: flex;
      gap: 10px;
    }
    .salary-range input {
      flex: 1;
    }

    button {
      margin-top: 20px;
      /* width: 100%; */
      padding: 14px;
      background: #0066ff;
      border: none;
      border-radius: 6px;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
  

    button:hover {
      background: #0052cc;
    }

    @media (max-width: 600px) {
      .container {
        margin: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>


  <div class="container">
    <h2>Post a Job</h2>
    <p class="desc">Fill out the form below to post your job opening</p><br><br>

    <form id="postJobForm">
      <label for="jobTitle">Job Title *</label>
      <input type="text" id="jobTitle" placeholder="e.g. Frontend Developer" required><br><br>

      <label for="jobDescription">Job Description *</label>
      <textarea id="jobDescription" placeholder="Describe the job responsibilities and requirements" required></textarea><br><br>

      <label for="companyName">Company Name *</label>
      <input type="text" id="companyName" placeholder="Your company name" required>

      <label for="location">Location *</label>
      <input type="text" id="location" placeholder="e.g. Lagos, Nigeria or Remote" required>

      <label>Salary Range (optional)</label>
      <div class="salary-range">
        <input type="number" id="salaryMin" placeholder="Min">
        <input type="number" id="salaryMax" placeholder="Max">
        <select id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="KES">KES</option>
          <option value="SOS">SOS</option>
        </select>
      </div>

      <label for="jobType">Job Type *</label>
      <select id="jobType" required>
        <option value="">Select job type</option>
        <option value="Full-time">Full-time</option>
        <option value="Part-time">Part-time</option>
        <option value="Internship">Internship</option>
        <option value="Remote">Remote</option>
      </select>

      <label for="jobCategory">Job Category *</label>
      <select id="jobCategory" required>
        <option value="">Select category</option>
        <option value="IT">IT</option>
        <option value="Finance">Finance</option>
        <option value="Marketing">Marketing</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Education">Education</option>
      </select>

      <label for="deadline">Application Deadline *</label>
      <input type="date" id="deadline" required>

      <label for="applicationEmail">Application Email *</label>
      <input type="email" id="applicationEmail" placeholder="Email to receive applications" required>

      <button type="submit" >Post a Job</button>
    </form>
  </div>

  <script src="integration.js"></script>
</body>
</html>
