<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Job Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: #2557a7;
            color: white;
            padding: 25px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 1px solid #ddd;
        }
        
        .tab {
            padding: 15px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab.active {
            color: #2557a7;
            border-bottom: 3px solid #2557a7;
        }
        
        .form-section {
            display: none;
        }
        
        .form-section.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .form-title {
            font-size: 22px;
            margin-bottom: 20px;
            color: #2557a7;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group.full-width {
            grid-column: span 2;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
        }
        
        input, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2557a7;
            box-shadow: 0 0 0 2px rgba(37, 87, 167, 0.2);
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: #2557a7;
            color: white;
        }
        
        .btn-primary:hover {
            background: #1a468a;
        }
        
        .btn-secondary {
            background: #f5f7fa;
            color: #2557a7;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e8ecf1;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin-top: 25px;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
        }
        
        .form-footer a {
            color: #2557a7;
            text-decoration: none;
        }
        
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 14px;
            cursor: pointer;
            color: #777;
        }
        
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-group.full-width {
                grid-column: span 1;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Create Your Account</h1>
            <p>Join thousands of professionals and companies finding their perfect match</p>
        </div>
        
        <div class="form-container">
            <div class="tabs">
                <div class="tab active" data-tab="job-seeker">Individual</div>
                <div class="tab" data-tab="employer">Company</div>
            </div>
            
            <!-- Job Seeker Form (Existing) -->
            <div class="form-section active" id="job-seeker-form" id="createAccountForm">
                <h2 class="form-title">Job Seeker & Internship Registration</h2>
                
                <div class="form-grid" >
                    <div class="form-group">
                        <label for="fullName">Full Name</label>
                        <input type="text" id="fullName" placeholder="Your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="js-email">Email Address</label>
                        <input type="email" id="js-email" placeholder="Your email address">
                    </div>
                    
                    <div class="form-group">
                        <label for="js-phone">Phone Number</label>
                        <input type="tel" id="js-phone" placeholder="Your phone number">
                    </div>
                    
                    <div class="form-group">
                        <label for="js-profession">Profession</label>
                        <input type="text" id="js-profession" placeholder="e.g. Software Developer">
                    </div>
                    
                    <div class="form-group">
                        <label for="js-password">Password</label>
                        <div class="password-container">
                            <input type="password" id="js-password" placeholder="Create password">
                            <span class="toggle-password" onclick="togglePassword('js-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="js-confirm-password">Confirm Password</label>
                        <div class="password-container">
                            <input type="password" id="js-confirm-password" placeholder="Confirm your password">
                            <span class="toggle-password" onclick="togglePassword('js-confirm-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary">Create Account</button>
                </div>
            </div>
            
            <!-- Employer Form (New) -->
            <div class="form-section" id="employer-form">
                <h2 class="form-title">Employer Registration</h2>
                
                <div class="form-grid">
                    <div class="form-group">
                        <label for="companyName">Company Name *</label>
                        <input type="text" id="companyName" placeholder="Your company name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="contactPerson">Contact Person Full Name *</label>
                        <input type="text" id="contactPerson" placeholder="Full name of contact person" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="employer-email">Email Address *</label>
                        <input type="email" id="employer-email" placeholder="Contact email address" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="employer-phone">Phone Number *</label>
                        <input type="tel" id="employer-phone" placeholder="Contact phone number" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="website">Company Website (optional)</label>
                        <input type="text" id="website" placeholder="https://yourcompany.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="industry">Industry *</label>
                        <select id="industry" required>
                            <option value="">Select Industry</option>
                            <option value="it">Information Technology</option>
                            <option value="education">Education</option>
                            <option value="finance">Finance & Banking</option>
                            <option value="healthcare">Healthcare</option>
                            <option value="construction">Construction</option>
                            <option value="retail">Retail</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="companySize">Company Size *</label>
                        <select id="companySize" required>
                            <option value="">Select Company Size</option>
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="500+">500+ employees</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="employer-password">Password *</label>
                        <div class="password-container">
                            <input type="password" id="employer-password" placeholder="Create password" required>
                            <span class="toggle-password" onclick="togglePassword('employer-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="employer-confirm-password">Confirm Password *</label>
                        <div class="password-container">
                            <input type="password" id="employer-confirm-password" placeholder="Confirm your password" required>
                            <span class="toggle-password" onclick="togglePassword('employer-confirm-password', this)">
                                <i class="fas fa-eye"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="button-group">
                    <button type="button" class="btn btn-primary">Create Account</button>
                    <button type="button" class="btn btn-secondary" onclick="switchTab('job-seeker')">Back to Job Seeker</button>
                </div>
            </div>
            
            <div class="form-footer">
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script>
        // Tab switching functionality
        function switchTab(tabId) {
            // Deactivate all tabs and forms
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.form-section').forEach(section => {
                section.classList.remove('active');
            });
            
            // Activate the selected tab and form
            document.querySelector(`.tab[data-tab="${tabId}"]`).classList.add('active');
            document.getElementById(`${tabId}-form`).classList.add('active');
        }
        
        // Add click event listeners to tabs
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                switchTab(tab.getAttribute('data-tab'));
            });
        });
        
        // Password visibility toggle
        function togglePassword(inputId, iconElement) {
            const passwordInput = document.getElementById(inputId);
            const icon = iconElement.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    </script>
    <script src="integration.js"></script>
</body>

</html>
